<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce Product page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <div class="nav__container">
          <!-- left: menu toggler + logo -->
          <div class="nav__start">
            <button type="button" class="nav__toggler">
              <img src="./assets/images/icon-menu.svg" alt="Open menu" />
            </button>
            <a href="#" class="nav__logo">
              <img src="./assets/images/logo.svg" alt="brand logo" />
            </a>
          </div>

          <!-- center: main navigation links -->
          <ul class="nav__menu nav__menu--collapsed">
            <li class="nav__item">
              <a href="#" class="nav__link">Collections</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Men</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Women</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">About</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Contact</a>
            </li>
          </ul>

          <!-- right: cart + profile -->
          <div class="nav__end">
            <a href="#" class="nav__cart">
              <img src="./assets/images/icon-cart.svg" alt="Cart" />
            </a>
            <a href="#" class="nav__profile">
              <img src="./assets/images/image-avatar.png" alt="Profile" />
            </a>
          </div>
        </div>
      </nav>
    </header>

    <main class="main">
      <section class="gallery">
        <div class="gallery__container">
          <img src="./assets/images/image-product-1.jpg" alt="product 1" />
          <div class="gallery__controls">
            <div class="gallery__controls--prev">
              <img
                src="./assets/images/icon-previous.svg"
                alt="previous image"
              />
            </div>
            <div class="gallery__controls--next">
              <img src="./assets/images/icon-next.svg" alt="next image" />
            </div>
          </div>
        </div>
      </section>
      <section class="description">
        <div class="description__brand">Sneaker Company</div>
        <h1 class="description__title">Fall Limited Edition Sneakers</h1>
        <p class="description__text">
          These low-profile sneakers are your perferct casual wear
          companion.Featuring a durable rubber outer sole, they'll withstand
          everything the weather can offer.
        </p>
        <div class="description__price">
          <div class="description__cost">$125.00</div>
          <div class="description__discount">
            <div>50%</div>
          </div>
          <div class="description__old-price">$250.00</div>
        </div>
        <div class="description__actions">
          <button type="button" class="description__quantity">
            <img src="./assets/images/icon-minus.svg" alt="Decrease quantity" />
            <span class="description__quantity-value">0</span>
            <img src="./assets/images/icon-plus.svg" alt="Increase quantity" />
          </button>
          <button type="button" class="description__add-to-cart">
            <img
              src="./assets/images/icon-cart.svg"
              alt="Add to cart"
              class="cart-icon"
            />
            <span class="description__add-to-cart-text">Add to cart</span>
          </button>
        </div>
      </section>
    </main>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
